<!-- HEADER -->
<div id="header_wrap" class="outer">
	<header class="inner">
	  <h1 id="project_title">
	  {% if page.logo %}
		<img class="logo" src="{{ page.logo }}">
	  {% else %}
	  {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
	  {% endif %}</h1>
	  <h2 id="project_tagline">{{ site.tagline }}</h2>
{% if page.download %}
	  <section id="downloads">
		<a class="zip_download_link" href="{{ page.download }}">Download this project as a .zip file</a>
	  </section>
	</header>
{% endif %}
	
</div>


    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
