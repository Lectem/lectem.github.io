<!-- HEADER -->
<div id="header_wrap{% if page.headersuffix %}{{ page.headersuffix }}{% endif %}" class="outer">
	<header class="inner">
	  <h1 id="project_title"><a href="{{ site.url }}">{{ site.title }}</a></h1>
	  <h2 id="project_tagline">{{ site.tagline }}</h2>
{% if page.download %}
	  <section id="downloads">
		<a class="zip_download_link" href="{{ page.download }}">Download this project as a .zip file</a>
	  </section>
{% endif %}
	</header>
	
</div>


    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
